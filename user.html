<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
</head>
<body>
  <div id="user-details" class="p-4">
    <h1>User Information</h1>
    <div id="info"></div>
    <button class="go-back">Go Back</button>
  </div>
  <style>
    #user-details{
      width: 500px;
      height: 700px;
      background-color: orange;
      text-align: start;
      margin: 0 auto;
      margin-top: 60px;
      border-radius: 20px;
      padding-top: 20px;
      padding-left: 70px;
      color: white;
      box-sizing: border-box;
    }
    .go-back{
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="./user.js"></script>
</body>
</html>
